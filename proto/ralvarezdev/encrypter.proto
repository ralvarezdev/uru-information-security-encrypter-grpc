syntax = "proto3";

package ralvarezdev;

import "google/protobuf/empty.proto";

service Encrypter {
    rpc SendEncryptedFile(stream SendEncryptFileRequest) returns (SendEncryptFileResponse);
}

message SendEncryptFileRequest {
    bytes content = 1;
    string filename = 2;
}

message SendEncryptFileResponse {
    bool success = 1;
    string details = 2;
}